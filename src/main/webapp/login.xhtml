<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Login</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet"/>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.0/dist/flowbite.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h:form>
            <h3 class="text-2xl font-bold mb-6">Login</h3>

            <!-- Username Field -->
            <div class="mb-4">
                <h:outputLabel for="username" value="Username:" class="block font-medium mb-2" />
                <h:inputText id="username" value="#{loginBean.email}" required="true" requiredMessage="Email is required" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                <h:message for="username" style="color:red" />
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <h:outputLabel for="password" value="Password:" class="block font-medium mb-2" />
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="Password is required" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                <h:message for="password" style="color:red" />
            </div>

            <!-- Submit Button -->
            <div class="flex justify-between items-center">
                <h:commandButton value="Login" action="#{loginBean.login}" class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" />
            </div>

            <!-- Error Message -->
            <h:messages globalOnly="true" style="color:red" class="mt-4" />
        </h:form>
    </div>
</div>

<!-- Flowbite and Tailwind JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.0/dist/flowbite.min.js"></script>
</body>
</html>
