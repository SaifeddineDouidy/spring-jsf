<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Session Dashboard</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet"/>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.0/dist/flowbite.min.css" rel="stylesheet"/>
</h:head>
<h:body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-gray-800">Session Dashboard</h1>

        <!-- Display Session ID -->
        <div class="mt-4 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700">Session Details</h2>
            <p class="text-gray-600 mt-2">
                <strong>Session ID:</strong>
                <h:outputText value="#{sessionBean.selectedSessionId}" />
            </p>
        </div>
    </div>

    <div class="mt-4">
        <h:button value="Go Back"
                  outcome="sessions"
                  styleClass="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"/>
    </div>
</h:body>
</html>
